  <title>PayApp - Reset Password</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
    <div class="container">
      <a class="navbar-brand" href="#">PayApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
    </div>
  </nav>


  <!-- Page Content# -->
  <div class="container" style="max-width: 400px;">
    <br>
    <br>
    <br>
    <h3>Reset Password</h3>
    <br>
    <form>
      <div class="form-group">
        <label for="inputpassword">New password</label>
        <input type="password" class="form-control" id="inputpassword" placeholder="Enter new password" required>
      </div>
      <br>
      <button type="submit" id="submitchange" class="btn btn-primary">Change Password</button>
    </form>
      <br>
      <div class="alert alert-success" role="alert" id="successalert" style="display:none;">
        Password successfully changed
      </div>
  </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Utility functions -->
<script src="connection.js"></script>

<script>
  $("#nav-placeholder").load("nav.html");

  $("form").on("submit", function (e) {
    e.preventDefault();
  });

  $("#submitchange").on("click", function (e) {
    if ($(this).parent()[0].checkValidity()) {
      token = location.search.substring(1);
      onSuccess = function(response) {
        $("#successalert").show();
      }
      var password = $("#inputpassword").val();
      sendAuthenticatedRequest("resetpassword", "POST", {"password": password}, onSuccess, standardErrorAlert, token);
    }
  });

</script>

</body>

</html>
