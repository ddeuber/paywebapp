<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PayApp - Reset Password</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <div id="nav-placeholder"></div>


  <!-- Page Content# -->
  <div class="container" style="max-width: 400px;">
    <br>
    <br>
    <br>
    <h3>Reset Password</h3>
    <br>
    <form>
      <div class="form-group">
        <label for="inputtoken">Enter the token you received per email</label>
        <input type="text" class="form-control" id="inputtoken" placeholder="Paste your token" required>
      </div>
      <div class="form-group">
        <label for="inputpassword">New password</label>
        <input type="password" class="form-control" id="inputpassword" placeholder="Enter new password" required>
      </div>
      <br>
      <button type="submit" id="submitchange" class="btn btn-primary">Change Password</button>
    </form>
      <br>
      <div class="alert alert-success" role="alert" id="successalert" style="display:none;">
        Password successfully changed
      </div>
  </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Utility functions -->
<script src="connection.js"></script>

<script>
  $("#nav-placeholder").load("navloginonly.html");

  $("form").on("submit", function (e) {
    e.preventDefault();
  });

  $("#submitchange").on("click", function (e) {
    if ($(this).parent()[0].checkValidity()) {
      onSuccess = function(response) {
        $("#successalert").show();
      }
      var token = $("#inputtoken").val();
      var password = $("#inputpassword").val();
      sendAuthenticatedRequest("resetpassword", "POST", {"password": password}, onSuccess, standardErrorAlert, token);
    }
  });

</script>

</body>

</html>
