<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PayApp - Groups</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Use Fontawesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


</head>

<body>

  <!-- Navigation -->
  <div id="nav-placeholder"></div>


  <!-- Page Content# -->
  <div class="container">

  <br>
      <button type="button" class="btn btn-primary" id="create" data-toggle="modal" data-target="#createdialog">Create Group</button>
  <br>
  <br>

  <ul class="list-group" id="list">
  </ul>

	<div class="modal" tabindex="-1" role="dialog" id="createdialog">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		<h5 class="modal-title">Create Group</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	      </div>
	      <div class="modal-body">
		      <input class="form-control" type="text" id="groupname" placeholder="Group name">
	      </div>
	      <div class="modal-footer">
		<button type="button" class="btn btn-primary" id="creategroup">Create</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


	<div class="modal" tabindex="-1" role="dialog" id="deletedialog">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		<h5 class="modal-title">Leave Group</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	      </div>
	      <div class="modal-body">
		      <p id="confirmmessage"></p>
	      </div>
	      <div class="modal-footer">
		<button type="button" class="btn btn-primary" id="deletegroup">Leave</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="addmemberdialog">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		<h5 class="modal-title">Add New Member</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
        </div>
	      <div class="modal-body">
              <p id="addmessage"></p> 
		      <input class="form-control" type="email" id="newmemberemail" placeholder="Email" required>
	      <div class="modal-footer">
		<button type="submit" class="btn btn-primary" id="addmember">Add</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

<script>
    $("#nav-placeholder").load("nav.html");

    var data = {"groups": [{"id" : 1, "name": "testtest"}, {"id": 2, "name": "test2"}]};
    updateList(data);

	function listitemHTML(name, groupid) {
		
		var txt1 = `
			<li class="list-group-item d-flex justify-content-center py-1" style="cursor:pointer" `;
		var txt11 = `
			" data-groupid="`;
		var txt12 = `
			" data-groupname="`;
		var txt2 = `
			">
			</div>
			<div class="col-10 col-sm-10" name="grouptext">
			    <p class="p-2 m-0 flex-grow-1" name="itemtext">`;
		var txt3 = `
			</p>
			</div>
			<div class="col-1 col-sm-1">
			     <button class="btn btn-default" name="addmemberbutton">
                 <i class="fas fa-user-plus"></i>
			     </button>
			</div>
			<div class="col-1 col-sm-1">
			     <button class="btn btn-default" name="deletebutton">
                 <i class="fas fa-trash-alt"></i>
                 </button>
			</div>
		    </li>`;

		return txt1 + txt11 + groupid + txt12 + name + txt2 + name + txt3;
	}

	function updateList(data){
		$(".list-group-item").remove();
		var groups = Object.values(data["groups"]);
		var name;
		var groupid;
		for (var i in groups) {
			name = groups[i]["name"];
			groupid = groups[i]["id"];
			$("#list").append(listitemHTML(name, groupid));
		}
	}

	// TODO: change to $(this).index() in order to find group
	$("body").on("click", "[name='grouptext']", function() {
		var groupid = $(this).parent().attr("data-groupid");
		var groupname = $(this).parent().attr("data-groupname");
		localStorage.setItem("groupid", groupid);
		localStorage.setItem("groupname", groupname);
		location.href = "balances.html";
	});

	// TODO: change to $(this).index() in order to find group
	$("body").on("click", "[name='deletebutton']", function(e) {
		var groupname = $(this).parent().parent().attr("data-groupname");
		var groupid = $(this).parent().parent().attr("data-groupid");
		$("#confirmmessage").attr("data-groupid", groupid);
		$("#confirmmessage").html("Are you sure you want to leave the group '" + groupname + "'?");
		$("#deletedialog").modal("show");
	});

	// TODO: change to $(this).index() in order to find group
	$("body").on("click", "[name='addmemberbutton']", function(e) {
		var groupname = $(this).parent().parent().attr("data-groupname");
		var groupid = $(this).parent().parent().attr("data-groupid");
        $("#addmessage").html("Add user to the group '" + groupname + "' with email address")
		$("#addmemberdialog").modal("show");
	});



</script>

</html>
